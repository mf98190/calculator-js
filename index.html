<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.1/css/all.css"
                integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf"
                crossorigin="anonymous">

    <title>計算機</title>
  </head>
  <body class="bg-dark">
    <div class="jumbotron jumbotron-fluid bg-dark">
        <div class="container">
            <div class="row text-white text-center">
                <h1 class="col-12 display-4 mb-2">計算機</h1>
                <input id="laout" type="text" class="col-12 h4 bg-dark border-0 text-right text-white-50" disabled>
                <input id="input" type="text" class="col-12 h1 mb-5 bg-dark border-0 text-right text-white" disabled>
            </div>
        </div>
        <div class="container">
            <div class="row">
                <div class="col-md-12">
                    <div id="buttons">
                        <div class="row">
                            <div class="col mb-4"><a id="b-clearAll" class="btn btn-dark btn-block border-danger" href="#" role="button">C</a>
                            </div>
                            <div class="col mb-4"><a id="b-clearOne" class="btn btn-dark btn-block border-danger" href="#" role="button"><i class="fas fa-backspace"></i></a>
                            </div>
                        </div>
                        <div class="row">
                            <div class="col mb-4"><a class="btn btn-dark btn-block border-white input-pad" href="#" role="button">1</a>
                            </div>
                            <div class="col mb-4"><a class="btn btn-dark btn-block border-white input-pad" href="#" role="button">2</a>
                            </div>
                            <div class="col mb-4"><a class="btn btn-dark btn-block border-white input-pad" href="#" role="button">3</a>
                            </div>
                            <div class="col mb-4"><a id="b-add" class="btn btn-dark btn-block border-success" href="#" role="button">+</a>
                            </div>
                        </div>
                        <div class="row">
                            <div class="col mb-4"><a class="btn btn-dark btn-block border-white input-pad" href="#" role="button">4</a>
                            </div>
                            <div class="col mb-4"><a class="btn btn-dark btn-block border-white input-pad" href="#" role="button">5</a>
                            </div>
                            <div class="col mb-4"><a class="btn btn-dark btn-block border-white input-pad" href="#" role="button">6</a>
                            </div>
                            <div class="col mb-4"><a id="b-sub" class="btn btn-dark btn-block border-success" href="#" role="button">-</a>
                            </div>
                        </div>
                        <div class="row">
                            <div class="col mb-4"><a class="btn btn-dark btn-block border-white input-pad" href="#" role="button">7</a>
                            </div>
                            <div class="col mb-4"><a class="btn btn-dark btn-block border-white input-pad" href="#" role="button">8</a>
                            </div>
                            <div class="col mb-4"><a class="btn btn-dark btn-block border-white input-pad" href="#" role="button">9</a>
                            </div>
                            <div class="col mb-4"><a id="b-mul" class="btn btn-dark btn-block border-success" href="#" role="button">*</a>
                            </div>
                        </div>
                        <div class="row">
                            <div class="col mb-4"><a id="b-point" class="btn btn-dark btn-block border-white" href="#" role="button">.</a>
                            </div>
                            <div class="col mb-4"><a class="btn btn-dark btn-block border-white input-pad" href="#" role="button">0</a>
                            </div>
                            <div class="col mb-4"><a id="b-calculat" class="btn btn-dark btn-block border-primary" href="#" role="button">=</a>
                            </div>
                            <div class="col mb-4"><a id="b-div" class="btn btn-dark btn-block border-success" href="#" role="button">/</a>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
    <script>
        //關閉鍵盤輸入
        document.getElementById("input").onkeydown = keydown;
        function keydown() {
            console.log(window.event.keyCode);
            if((window.event.keyCode > 64 && window.event.keyCode < 91) || (window.event.keyCode > 185 && window.event.keyCode < 223)){
                event.returnValue = false;
            }
        }
        //掛載onclock事件
        document.getElementById("b-clearAll").onclick = doClearAllInput;
        document.getElementById("b-clearOne").onclick = doClearOneInput;
        document.getElementById("b-point").onclick = inputButtonPoint;
        addOnclickCalculate();
        
        //掛載加減乘除等於的onclick事件function
        function addOnclickCalculate() {
            document.getElementById("b-add").onclick = function() { doWhat = "+"; doCalculate(doWhat); };
            document.getElementById("b-sub").onclick = function() { doWhat = "-"; doCalculate(doWhat); };
            document.getElementById("b-mul").onclick = function() { doWhat = "*"; doCalculate(doWhat); };
            document.getElementById("b-div").onclick = function() { doWhat = "/"; doCalculate(doWhat); };
            document.getElementById("b-calculat").onclick = function() { 
                doCalculate(doWhat); 
                document.getElementById("laout").value = "";
                answer = 0;
                firstInput = true; 
            };
        }

        //移除加減乘除等於的onclick事件function
        function removeOnclickCalculate() {
            document.getElementById("b-add").onclick = "";
            document.getElementById("b-sub").onclick = "";
            document.getElementById("b-mul").onclick = "";
            document.getElementById("b-div").onclick = "";
            document.getElementById("b-calculat").onclick = "";
        }
        
        function inputButton() {
            var input = document.getElementById("input");
            var text = this.innerHTML;
            if(afterCalculateFirst == true) {
                input.value = "";
                afterCalculateFirst = false;
                addOnclickCalculate();
            }
            input.value += text;
        }

        //掛載數字按鍵的onclick事件
        var inputButtons = document.getElementsByClassName("input-pad");
        for(var i = 0; i < inputButtons.length; i++){
            inputButtons[i].onclick = inputButton;
        }

        //.不會在一條計算式內重複出現
        function inputButtonPoint() {
            var input = document.getElementById("input");
            var text = this.innerHTML;
            input.value += text;
            document.getElementById("b-point").onclick = "";
        }

        //計算機輸入修改
        function doClearAllInput(){
            document.getElementById("input").value = "";
            document.getElementById("laout").value = "";
            answer = 0;
            firstInput = true;
        }

        //計算機清除歸零
        function doClearOneInput(){
            var input = document.getElementById("input");
            var text = input.value;
            var newtext = "";
            var hasPoint = false;
            for(var i = 0; i < text.length - 1; i++){
                newtext += text.charAt(i);
                if(text.charAt(i) == '.'){
                    hasPoint = true;
                }
            }
            input.value = newtext;
            if(!hasPoint){
                document.getElementById("b-point").onclick = inputButtonPoint;
            }
        }

        var answer = 0;
        var doWhat = "";
        var firstInput = true;
        var afterCalculateFirst = false;

        //運算
        function doCalculate(_doWhat) {
            var text = "";
            if(firstInput){
                answer = +document.getElementById("input").value;
                firstInput = false;
                text = answer + " " + _doWhat + " ";
                console.log(answer);
            }
            else {
                var input = document.getElementById("input");
                var inputVal = +input.value;
                if (_doWhat == "+") {
                    console.log(_doWhat);
                    answer += inputVal;
                }
                else if (_doWhat == "-") {
                    console.log(_doWhat);
                    answer -= inputVal;
                }
                else if (_doWhat == "*") {
                    console.log(_doWhat);
                    answer *= inputVal;
                }
                else if (_doWhat == "/") {
                    console.log(_doWhat);
                    answer /= inputVal;
                }
                input.value = answer;
                text = inputVal + " " + _doWhat + " ";
            }
            document.getElementById("laout").value += text;
            afterCalculateFirst = true;
            removeOnclickCalculate();
        }
    </script>
  </body>
</html>
